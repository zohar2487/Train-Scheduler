  <div class = "clock">

 </div>
 <div class="container">

      <div class="panel">
        <div class="panel-heading">
           <h3 class="panel-title">Current Train Schedule</h3>

<table id="Schedule" class="table table-striped table-bordered" >

         <tr>
             <th>Train Name</th>

    </thead>

    </tbody>

<div class = "col-lg-12">
  <div class = "panel panel-default">
   <div class = "panel-heading">
     <h3 class = "panel-title" >Add Train</h3>
   </div>
      <div class = "panel-body">

                   <form action = "form">

        <div class = "form-group">
            <label for="train-input">Train Name</label>
            <input class = "form-control" id = "name-input" type="text">
        </div>
           <div class = "form-group">
             <label for = "destination-input">Destination</label>
              <input class = "form-control" id = "destination-input" type = "text">
           </div>
              <div class = "form-group">
                  <label for = "time-input">First Train Time (HH:mm - military time)</label>
                  <input class = "form-control" id = "frequency-input" type = "text">
              </div>
              <div class = "form-group">
                    <label for = "time-input">Next Arrival</label>
                    <input class = "form-control" id = "nextarrival-input" type = "text">
                </div>
